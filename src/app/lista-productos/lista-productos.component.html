<div class="container">

    <hr>

    <div class="row">
        <div class="col-md-4 product-grid" *ngFor="let producto of listaProductos">
            <div class="image">
                <a href="#">
                    <img src="assets/images/apple-watch.jpg" class="w-100">
                    <div class="overlay" (click)="onVer(producto.idProducto)">
                        <div class="detail">Ver Descripci√≥n</div>
                    </div>
                </a>
            </div>
            <h5 class="text-center">{{ producto.nombreProducto }}</h5>
            <h5 class="text-center">Precio: ${{ producto.precioMinimo }}</h5>
            <a href="#" (click)="onComprar(producto.idProducto)" class="btn buy">Comprar</a>
        </div>
    </div>
</div>
