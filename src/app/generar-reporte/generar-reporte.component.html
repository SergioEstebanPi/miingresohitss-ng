<div class="container" style="margin-top: 5%;">
    <div class="d-flex justify-content-lg-center">
        <form>
            <hr>
            <h1 class="text-center">Generar reporte de ventas</h1>
            <hr>
            <div class="form-group">
                <label for="fechaInicial">Fecha inicial:</label>
                <input [(ngModel)]="fechaInicial" type="text" bsDatepicker name="fechaInicial" class="form-control">
            </div>
            <div class="form-group">
                <label for="fechaFinal">Fecha final:</label>
                <input [(ngModel)]="fechaFinal" type="text" bsDatepicker name="fechaFinal" class="form-control">
            </div>
            <a href="#" (click)="onGenerarReporte(fechaInicial, fechaFinal)" class="btn btn-primary">Generar reporte</a>
        </form>
    </div>
</div>
