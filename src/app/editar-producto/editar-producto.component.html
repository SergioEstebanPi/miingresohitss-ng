<div class="container" style="margin-top: 5%;">
	<div class="d-flex justify-content-lg-center">
		<form>
			<hr>
			<h1 class="text-center">Editar producto</h1>
			<hr>
			<div class="alert alert-danger alert-dismissible" *ngIf="error">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Error</strong> No Se encuentra autorizado para realizar esta accion
			</div>
			<div class="form-group" style="text-align: center;">
				<img [src]="imagenProducto" height="200" name="fotoProducto"> <br/>
				<input id="img" type='file' (submit)="onSelectFile($event)" (change)="onSelectFile($event)">
			</div>
			<div class="form-group">
				<label for="nombreProducto">Nombre:</label>
				<input [(ngModel)]="producto.nombreProducto" type="text" name="nombreProducto" class="form-control">
			</div>
			<div class="form-group">
				<label for="descripcion">Descripci√≥n:</label>
				<textarea [(ngModel)]="producto.descripcionProducto" type="text" name="descripcion" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<label for="precioMinimo">Precio:</label>
				<textarea [(ngModel)]="producto.precioMinimo" type="text" name="precioMinimo" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<label for="mesesGarantia">Garantia (meses):</label>
				<textarea [(ngModel)]="producto.mesesGarantia" type="text" name="mesesGarantia" class="form-control"></textarea>
			</div>
			<div class="form-group">
				<label for="fabricante">Fabricante:</label>
				<textarea [(ngModel)]="producto.fabricante" type="text" name="fabricante" class="form-control"></textarea>
			</div>
			<button class="btn btn-success w-100" (click)="editarProducto()">Editar producto</button>
		</form>
	</div>
</div>
